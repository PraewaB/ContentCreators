Profile As screen:

    RectQuickActionBar1_2 As rectangle:
        BorderColor: =RGBA(99, 139, 44, 1)
        Fill: =RGBA(99, 139, 44, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1_2 As label:
        Align: =Align.Center
        Fill: =RGBA(58, 58, 58, 0)
        Height: =88
        Size: =27
        Text: ="My Profile"
        Width: =640
        Wrap: =false
        ZIndex: =2

    Icon1_2 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Home
        OnSelect: =Navigate(Homepage)
        X: =16
        Y: =12
        ZIndex: =3

    Image1 As image:
        DisplayMode: =DisplayMode.View
        Height: =320
        Image: =LookUp(UserPhotoCache,UserId = MyUserId).Photo
        Width: =320
        X: =160
        Y: =123
        ZIndex: =4

    Label1 As label:
        Align: =Align.Center
        Height: =70
        Size: =21
        Text: =User().FullName
        Width: =560
        X: =40
        Y: =510
        ZIndex: =5

    Label1_1 As label:
        Align: =Align.Center
        Height: =70
        Size: =18
        Text: =Office365Users.UserProfile(MyUserId).JobTitle
        Width: =560
        X: =40
        Y: =580
        ZIndex: =6

