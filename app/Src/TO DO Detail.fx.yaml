                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["Value"]
                SearchItems: =Choices('Employee onboarding'.Status,DataCardValue7.SearchText)
                SelectMultiple: =false
