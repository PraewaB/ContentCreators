"'How To Detail' As screen.'phoneDetailViewLayout_ver3.0'":

    RectQuickActionBar2_2 As rectangle:
        BorderColor: =RGBA(99, 139, 44, 1)
        Fill: =RGBA(99, 139, 44, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconBackarrow1_2 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate('How To', ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Back to list"
        Width: =88
        ZIndex: =2

    LblAppName2_2 As label:
        Align: =Align.Center
        Height: =88
        Size: =27
        Text: ="How To"
        Width: =640
        Wrap: =false
        ZIndex: =5

    DetailForm1_2 As formViewer:
        DataSource: =OBT_HowToDeloitte
        Height: =Parent.Height - DetailForm1_2.Y
        Item: =Gallery3.Selected
        Width: =Parent.Width
        Y: =RectQuickActionBar2_2.Y + RectQuickActionBar2_2.Height
        ZIndex: =6

        Title_DataCard4 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@OBT_HowToDeloitte],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =true
            Width: =640
            X: =0
            Y: =0
            ZIndex: =7

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue4 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

        Description_DataCard3 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Description"
            Default: =ThisItem.Description
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@OBT_HowToDeloitte],DataSourceInfo.DisplayName,"Description")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =1
            ZIndex: =7

            DataCardKey11 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue11 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey11.Y + DataCardKey11.Height + 5
                ZIndex: =2

        "'Relevant link_DataCard3' As typedDataCard.urlViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="Relevantlink"
            Default: =ThisItem.'Relevant link'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@OBT_HowToDeloitte],DataSourceInfo.DisplayName,"Relevantlink")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =2
            ZIndex: =7

            DataCardKey24 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue24 As htmlViewer:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                Height: =45
                HtmlText: ="<a href='" & Parent.Default & "'>" & Parent.Default & "</a>"
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey24.Y + DataCardKey24.Height + 5
                ZIndex: =2

