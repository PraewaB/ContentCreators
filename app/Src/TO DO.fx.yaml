"'TO DO' As screen.'phoneBrowseLayout_ver3.0'":

    RectQuickActionBar1 As rectangle:
        BorderColor: =RGBA(99, 139, 44, 1)
        Fill: =RGBA(99, 139, 44, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1 As label:
        Align: =Align.Center
        Fill: =RGBA(141, 198, 63, 1)
        Height: =88
        Size: =27
        Text: ="TO ACHEIVE"
        Width: =640
        Wrap: =false
        ZIndex: =2

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - Self.Width
        ZIndex: =4

    IconNewItem1 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(DataSourceInfo([@'Employee onboarding'], DataSourceInfo.CreatePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Add
        OnSelect: =NewForm(EditForm1);Navigate('TO DO Edit', ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox1 As text:
        Default: =""
        DelayOutput: =true
        Height: =68
        HintText: ="Search items"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar1.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Color: =RGBA(191, 190, 190, 1)
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =7

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =8

    "BrowseGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =Parent.Height - Self.Y
        Items: =SortByColumns(Filter([@'Employee onboarding'], StartsWith(Title, TextSearchBox1.Text)), "Title", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        OnSelect: =Navigate('TO DO Detail', ScreenTransition.None)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =9

        Title1 As label:
            Color: =RGBA(184, 0, 0, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Body1 As label:
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Complete by'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =353
            X: =214
            Y: =61
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Body1_1 As label:
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Status.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =372
            X: =214
            Y: =102
            ZIndex: =6

        Label1_2 As label:
            FontWeight: =FontWeight.Semibold
            Size: =16
            Text: ="Status"
            Width: =153
            X: =32
            Y: =100
            ZIndex: =7

        Label1_3 As label:
            FontWeight: =FontWeight.Semibold
            Size: =16
            Text: ="Due by"
            Width: =153
            X: =32
            Y: =52
            ZIndex: =8

    Icon1 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Home
        OnSelect: =Navigate(Homepage)
        X: =16
        Y: =12
        ZIndex: =10

